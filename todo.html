<html ng-app="MyApp">
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body ng-controller="IndexCtrl">

		<!-- BODY -->
		<ul>
      <li ng-repeat="link in todos" >
        <input ng-model="link.item" />
        <div ng-click="deleteTodo($index)" class="negative">Remove Todo</div>
      </li>
    </ul>

    <div ng-click="addTodo()" class="positive">Add Todo</div>

    <div ng-click="deleteLastTodo()" class="negative">Delete Last Todo</div>

		<!--  SCRIPTS -->

			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" ></script>
			<script>
				var app = angular.module('MyApp',[]);

				app.controller('IndexCtrl',function($scope){

					$scope.addTodo = function(){
						$scope.todos.push({});
					}

					$scope.deleteTodo = function(index){
						$scope.todos.splice(index,1)
					}

					$scope.deleteLastTodo = function(){
						$scope.todos.pop()
					}

					$scope.todos = [
				    {item: "Find the Spritiual Stones"},
				    {item: "Find the Seven Sages"},
				    {item: "Save Princess Zelda"}
					]
				});

			</script>
	</body>

</html>
